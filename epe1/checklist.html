<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="mobile-frame" id="checklistWindow" class="window">
        <h1>Checklist</h1>
        <ul id="checklistItems">
            <!-- Elementos del checklist -->
            <li><input type="checkbox"> Elemento 1</li>
            <li><input type="checkbox"> Elemento 2</li>
            <li><input type="checkbox"> Elemento 3</li>
        </ul>
        <button id="previousButton">Anterior</button><br>
        <button id="nextButton">Siguiente</button>
    </div>
</body>
<script>

const previousButton = document.getElementById('previousButton');
previousButton.addEventListener('click', () => {
    window.location.href = 'seleccionar-obra.html';
  });

  const nextButton = document.getElementById('nextButton');
  nextButton.addEventListener('click', () => {
    window.location.href = 'resumen.html';
  });
  
</script>
</html>
